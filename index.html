<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Search Filter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700 min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Card Container -->
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
    <h2 class="text-3xl font-bold text-black mb-4 text-center">Search Filter</h2>
    
    <!-- Search Box -->
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Type to search..." 
      class="text-black w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
    
    <!-- List Container -->
    <div id="container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

</body>
</html>
